<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>山形大学スライドショー</title>
    </head>
    <body>
        <div id="wrapper">
        <div id="box">
            <div id="slide_show">
                <ul id="yamagatadaigaku">
                    <li class="yamagata" ><img src="imagies/yamagatadaigaku1.jpg" alt="学内の図書館"></li>
                    <li class="yamagata"><img src="imagies/yamagatadaigaku2.jpg" alt="学内の売店"></li>
                    <li class="yamagata"><img src="imagies/yamagatadaigaku3.jpg" alt="学内の仕切り"></li>
                    <li class="yamagata"><img src="imagies/yamagatadaigaku4.jpg" alt="学内の旗"></li>
                </ul>
            </div>
            <div id="slide_btn">
                <img class="back" data-ctrl="back" src="imagies/yajirusi_left.png" alt="左にスライド">
                <img class="next" data-ctrldata="next" src="imagies/yajirus_right.png" alt="右にスライド">
            </div>
        </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script type="text/javascript" src="js/myy_script.js"></script>
    </body>
</html>
